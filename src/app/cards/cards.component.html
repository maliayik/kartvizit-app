<main>
    <div class="d-flex align-items-center">
        <div class="flex-grow-1">
            <h1 class="page-title">Kartvizitler</h1>
            <p class="page-description">
                Bu ekranda kartvizitlerinizi yönetebilirsiniz.
            </p>

        </div>
        <app-card-search></app-card-search>
        <button mat-flat-button color="primary" style="margin-left: 16px;" (click)="openAddCardModel()">Yeni Kartvizit</button>
    </div>

    <hr>
    <div class="cards">
        <div class="row">
            <div class="col-12" *ngIf="!CardService.cards">
                <span>Kartvizitler yükleniyor.Lütfen bekleyiniz.</span>
            </div>
            <div class="col-12" *ngIf="CardService.cards?.length===0">
                <span>Henüz kartvizit eklemediniz <a (click)="openAddCardModel() " class="text-primary">buraya tıklayarak</a> ilk kartvizitinizi ekleyebilirsiniz</span>
            </div>
            <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of CardService.filteredCards">
                <app-card-item [card]="card "></app-card-item>
            </div>

        </div>
    </div>
</main>
